version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=${MONGODB_URI:-mongodb://mongo:27017/medical-clinic}
      - JWT_SECRET=${JWT_SECRET}
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:3000}
    depends_on:
      - mongo
    restart: unless-stopped
    networks:
      - medical-network

  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
      - ./backups:/backups
    environment:
      - MONGO_INITDB_DATABASE=medical-clinic
    restart: unless-stopped
    networks:
      - medical-network

  backup:
    build:
      context: .
      dockerfile: Dockerfile.backup
    volumes:
      - ./backups:/backups
      - ./scripts:/scripts
    environment:
      - MONGODB_URI=${MONGODB_URI:-mongodb://mongo:27017/medical-clinic}
      - BACKUP_DIR=/backups
      - BACKUP_SCHEDULE=0 2 * * *
    depends_on:
      - mongo
    restart: unless-stopped
    networks:
      - medical-network

volumes:
  mongo-data:

networks:
  medical-network:
    driver: bridge

